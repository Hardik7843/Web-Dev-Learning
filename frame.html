<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <iframe src="video.mp4" height="400" width="600" name="myframe"></iframe>
    <button>
        <a href="video.mp4" target="myframe">Video</a>
    </button>
    <button>
        <a href="download.jpeg" target="myframe">Image</a>
    </button>

</body>
</html>
