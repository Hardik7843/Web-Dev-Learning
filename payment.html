<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="payment.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main-heading">Payment Form</h1>
            <h2 class="subheading">Basic Information</h2>
            <div class="required">
                <p>* Represents required questions</p>
            </div>
            <p>Name: * <input type="text" name="name" required placeholder="Enter your name"> </p>
            <fieldset>
                <legend>Gender*</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            
            <h2 class="subheading">Card Details</h2>
            <p>Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="Visa">Visa</option>
                    <option value="rupay">Visa</option>
                    <option value="mastercard">Visa</option>
                </select>
            </p>
            <p>Card Number* <input type="number" name="card_Number" id="card_Number" required></p>
            <p>Expiration Date: * <input type="date" name="exp_date" id="exp_date" required></p>
            <p>CVV* <input type="password" name="cvv" id="cvv" required></p>
            <h2 class="subheading">Contact Details</h2>
            <p>Email: * <input type="email" id="email" required placeholder="Please Enter your Email"></p>
            <p> 
                Address: <textarea name="address" id="address" cols="45" rows="10" placeholder="Enter your Full Address"></textarea>
            </p>
            <p>Pincode: <input type="number" name="pincode" id="pincode" required placeholder="Enter your pincode"></p>
            <h2 class="subheading">Acknowledgement</h2>
            <input type="checkbox" name="" id="">
            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>
</html>
